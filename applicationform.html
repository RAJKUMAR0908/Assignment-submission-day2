<html>
<head>
<title>  APPLICATION FORM  </title>

<body> 
    NAME:
    <input type="text"  placeholder="First Name" maxlength="15"  required />
    <input type="text"  placeholder="Last Name"   maxlength="15" required /> 
    FATHER NAME :
    <input type="text"  placeholder="Enter Name"  maxlength="20" required />
    MOTHER NAME : 
    <input type="text"  placeholder="Enter Name"  maxlength="20" required />
    ADDRESS :
    <textarea placeholder="Enter Message" rows="4" cols="30"></textarea>
    DATE OF BIRTH :
    <input type="date"/>
    AGE :
    <input type="number" placeholder="Enter Age" />
    Email :
    <input type="email" placeholder="Enter Email"  maxlength="20" required/>
    PASSWORD :
    <input type="password" placeholder="Enter Password" maxlength="8" required/>

    MOBILE NUMBER :
    <input type="number" placeholder="Enter mobile number " maxlength="12" required />
    GENDER :
    <input type="checkbox"> MALE
    <input type="checkbox"> FEMALE
    <input type="checkbox"> OTHER

    
    NATIONAL ID PROOF :
    <input type="file">
     
    
        <select required > 
        <option value="">SELECT EDUCATION</option>
        <option value="BE">Bachelor of Engineering</option>
        <option value="B.TECH">Bachelor in Technology</option>
        <option value="OTH">others</option>
    </select>


    <button type="submit">Register</button>
    <button type="reset">Clear</button>
</body>
</html>
